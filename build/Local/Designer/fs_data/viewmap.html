<!DOCTYPE html>  <html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">    <title>Directions service</title>    <style>      #map {        height: 100%;      }      html, body {        height: 100%;        margin: 0;        padding: 0;      }      #floating-panel {        position: absolute;        top: 10px;        left: 25%;        z-index: 5;        background-color: #fff;        padding: 5px;        border: 1px solid #999;        text-align: center;        font-family: 'Roboto','sans-serif';        line-height: 30px;        padding-left: 10px;      }    </style>  </head>  <body>    <div id="floating-panel">    <b>Start: </b>    <select id="start">      <option value=1 Mei Tin Road>1 Mei Tin Road</option>    </select>    <b>End: </b>    <select id="end">      <option value=Mong Kok>Mong Kok</option>    </select>    </div>    <div id="map"></div>    <script>      function initMap() {        var directionsService = new google.maps.DirectionsService;        var directionsDisplay = new google.maps.DirectionsRenderer;        var map = new google.maps.Map(document.getElementById('map'), {          zoom: 7,          center: {lat: 41.85, lng: -87.65}        });        directionsDisplay.setMap(map);          calculateAndDisplayRoute(directionsService, directionsDisplay);      }      function calculateAndDisplayRoute(directionsService, directionsDisplay) {        directionsService.route({          origin: new google.maps.LatLng( 22.369081,114.1747291),          destination: new google.maps.LatLng(22.3203648,114.169773),          travelMode: 'DRIVING'        }, function(response, status) {          if (status === 'OK') {            directionsDisplay.setDirections(response);          } else {            window.alert('Directions request failed due to ' + status);          }        });      }    </script>    <script async defer    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClKXaGpq7IDJqELQ2LOiG3Qu9OaElYZ18&callback=initMap">    </script>  </body></html>
